<html>
<body>

	<h1>Restaurants</h1>
	<a href="{{url_for('newRestaurant')}}">Create a new restaurant</a>
	<br/>
	<ul>
	{% for r in restaurants %}
		<li>
				<strong>{{r.name}}</strong>
				<br/> <a href="{{url_for('showMenu', restaurant_id=r.id)}}">Show Menu</a>
				<br/> <a href="{{url_for('editRestaurant', restaurant_id=r.id)}}">Edit Restaurant</a>
				<br/> <a href="{{url_for('deleteRestaurant', restaurant_id=r.id)}}">Delete Restaurant</a>
				<br/><br/>
		</li>
	{% endfor %}

	{% if restaurants.count == 0 %}
	No restaurants have been added yet!
	{% endif %}
	</ul>

</body>
</html>
